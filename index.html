<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The best barbershop in the world" />
    <title>BarberShop</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="header__logo-link link" href="">
            <svg class="header__svg" width="68.93" height="55.46">
              <use href="img/icons.svg#icon-logo"></use>
            </svg>
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="" class="header__nav-link link">About</a>
              </li>
              <li class="header__item">
                <a href="" class="header__nav-link link">Services and prices</a>
              </li>
              <li class="header__item">
                <a href="" class="header__nav-link link">Barbers</a>
              </li>
              <li class="header__item">
                <a href="" class="header__nav-link link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="header__group">
            <a href="" class="header__group-link link"></a>
            <button class="header__btn btn" type="button">
              <span class="header__btn-text">Online-booking</span>
            </button>
          </div>
          <button
            class="header__btn-menu js-open-modal"
            data-modal="header__burger"
            type="button"
          >
            <svg class="header__icon-btn" width="40" height="40">
              <use href="img/icons.svg#icon-header-btn-menu"></use>
            </svg>
          </button>
          <div class="modal" data-modal="header__burger">
            <button class="header__btn-close js-modal-close">
              <svg class="header__icon-cross" width="40" height="40">
                <use href="img/icons.svg#icon-header-btn-menu-close"></use>
              </svg>
            </button>
            <nav class="header__nav-mobile">
              <ul class="header__list-mobile">
                <li class="header__item-mobile">
                  <a href="" class="header__nav-link-mobile">About</a>
                </li>
                <li class="header__item-mobile">
                  <a href="" class="header__nav-link-mobile"
                    >Services and prices</a
                  >
                </li>
                <li class="header__item-mobile">
                  <a href="" class="header__nav-link-mobile">Barbers</a>
                </li>
                <li class="header__item-mobile">
                  <a href="" class="header__nav-link-mobile">Contacts</a>
                </li>
              </ul>
            </nav>
            <ul class="header__list-mobile-numb-btn">
              <li class="header__item-mobile-numb-btn">
                <a href="tel:+380441111111" class="header__link-mobile-numb"
                  >+38 044 111 11 11</a
                >
              </li>
              <li class="header__item-moble-numb-btn">
                <button class="header__link-mobile-btn" type="button">
                  <span class="header__link-mobile-btn-textontent"
                    >online-booking</span
                  >
                </button>
              </li>
            </ul>
          </div>
          <div class="overlay js-overlay-modal"></div>
        </div>
      </header>
      <main class="main">main</main>
      <footer class="footer">footer</footer>
    </div>
    <script src="./modal.js"></script>
  </body>
</html>
